<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVA</title>
    <link rel="stylesheet" href="./styles/AAA-styles.css" />
</head>
<body class="custom-body">
    <header>
        <a href="#">
            <img src="./img/uca-logo.png" alt="seva-img" id="seva-img" />
        </a>
        <a href="inicio-profe.html" id="texto-nav">SEVA</a>
        <div class="right-section">
            <a href="perfil-profe.html" id="perfil-nav">Mi perfil</a>
        </div>
    </header>
    
    <main class="main-prof">
        <div class="container-prof">
            
            <div class="contenttt">
               <div class="info-container">  
                    
                   <div class="mi-bloque"  >
                        <div class="classroom-image-profe">
                            <img src="./img/uca-aula.jpg" alt="Aula Magno">
                            <div class="classroom-image">
                                <p>Magno 203</p>
                            </div>
                        </div>
                    </div>   
                    
                   <div class="end">
                        <div class="materia">Materia:</div>
                        <div class="tiempo">Tiempo Restante: <span id="tiempo-restante">00 : 00</span></div>
                    </div>
                </div>
            </div>
            <div id="selector-horas">
                <label for="horas">Selecciona horas para alargar reserva:</label>
                <select id="horas">
                    <option value="1">1 hora</option>
                    <option value="2">2 hora</option>
                    <option value="3">3 hora</option>
                    <option value="4">4 hora</option>
                    <option value="5">5 hora</option>
                </select>
                <button id="confirmar-alargue">Confirmar Alargue</button>
            </div>
            <div class="botoness">
                <button id="alargar-reserva" class="btn-prf">Alargar reserva</button>
                <button id="cancelar-reserva" class="btn-prf">Cancelar reserva</button>
                <button class="btm-prf" onclick="location.href='aulas-profe-reserva.html'">Reservar</button>
            </div>
            
        </div>
    </main>
    <script language="javascript" type="text/javascript" src="./script/profe-sel.js"></script>
</body>
</html>
