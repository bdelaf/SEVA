<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVA</title>
    <link rel="stylesheet" href="AAA-styles.css" />
    <style>
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
        }   
    </style>
</head>
<body class="custom-body">
    <header>
        <a href="#">
            <img src="./img/uca-logo.png" alt="seva-img" id="seva-img" />
        </a>
        <a href="inicio-profe.html" id="texto-nav">SEVA</a>
        <div class="right-section">
            <a href="perfil-profe.html" id="perfil-nav">Mi perfil</a>
        </div>
    </header>
    <main id="reservas">
        <div class="contenttt">
            <h1 class="materia">MATERIA:</h1>
            <h2 class="tiempo">Tiempo Restante: <span id="tiempo-restante">00 : 00</span></h2>
            
        
        </div>
        
        <div class="botoness">
            <button id="alargar-reserva">Alargar reserva</button>
            <button id="cancelar-reserva">Cancelar reserva</button>
            <button>
                <a class="hola"">Reservar</a>
            </button>
        </div>
        <div id="selector-horas" style="display: none;">
            <label for="horas">Selecciona horas para alargar reserva:</label>
            <select id="horas">
                <option value="0">0 horas</option>
                <option value="1">1 hora</option>
                <option value="2">2 horas</option>
                <option value="3">3 horas</option>
                <option value="4">4 horas</option>
                <option value="5">5 horas</option>
            </select>
            <button id="confirmar-alargue">Confirmar Alargue</button>
        </div>
    </main>
    <script language="javascript" type="text/javascript" src="profe-sel.js"></script>
</body>
</html>
