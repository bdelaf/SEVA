<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVA</title>
    <link rel="stylesheet" href="./styles/AAA-styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
</head>
<body class="custom-body-profe-sel">
    <header>
        <a href="#">
            <img src="./img/uca-logo.png" alt="seva-img" id="seva-img" />
        </a>
        <a href="inicio-profe.html" id="texto-nav">SEVA</a>
        <div class="right-section">
            <a href="perfil-profe.html" id="perfil-nav">Mi perfil</a>
        </div>
    </header>

    <main class="main-prof">
        <div class="container-prof">
            <div class="contenttt">
                <div class="info-container">  
                    <section class="mi-bloque">
                        <h2>Selecciona una Materia:</h2>
                        <div class="materias-list-profe-sel">
                            <label><input type="checkbox" value="Informática General" class="materia-checkbox"> Informática General</label><br>
                            <label><input type="checkbox" value="Programación Web" class="materia-checkbox"> Programación Web</label><br>
                            <label><input type="checkbox" value="Programación Orientada a Infraestructura" class="materia-checkbox"> Programación Orientada a Infraestructura</label><br>
                        </div>
                    </section>  
                    <div class="end">
                        <div class="materia">Materia: <span id="materia-seleccionada"></span></div>
                        <div class="tiempo">Tiempo Restante: <span id="tiempo-restante">00 : 00</span></div>
                    </div>
                </div>
            </div>
            <div class="botoness">
                <button id="alargar-reserva" class="btn-prf">Alargar reserva</button>
                <button id="cancelar-reserva" class="btn-prf">Cancelar reserva</button>
                <button class="btm-prf"><a href="aulas-profe.html">Reservar</a></button>
            </div>
            <div id="selector-horas" style="display: none;">
                <label for="horas">Selecciona horas para alargar reserva:</label>
                <select id="horas">
                    <option value="1">1 hora</option>
                    <option value="2">2 horas</option>
                    <option value="3">3 horas</option>
                    <option value="4">4 horas</option>
                    <option value="5">5 horas</option>
                </select>
                <button id="confirmar-alargue">Confirmar Alargue</button>
            </div>
        </div>
    </main>
    <script language="javascript" type="text/javascript" src="./script/profe-sel.js"></script>
</body>
</html>
