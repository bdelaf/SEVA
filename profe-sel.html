<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVA</title>
    <link rel="stylesheet" href="./styles/AAA-styles.css" />
</head>
<body class="custom-body body-profe-sel"> <!-- Clases con el sufijo -profe-sel -->
    <header>
        <a href="#">
            <img src="./img/uca-logo.png" alt="seva-img" id="seva-img" />
        </a>
        <a href="inicio-profe.html" id="texto-nav">SEVA</a>
        <div class="right-section">
            <a href="perfil-profe.html" id="perfil-nav">Mi perfil</a>
        </div>
    </header>
    
    <main class="main-prof">
        <div class="container-prof container-prof-profe-sel"> <!-- Clase con el sufijo -profe-sel -->
            <div class="contenttt">
                <div class="info-container">  
                    <section class="mi-bloque">
                        <div>
                            <input type="checkbox" id="materia1" name="materia" value="Informática General">
                            <label for="materia1" class="sans-serif-font">Informática General</label>
                        </div>
                        <div>
                            <input type="checkbox" id="materia2" name="materia" value="Programación Web">
                            <label for="materia2" class="sans-serif-font">Programación Web</label>
                        </div>
                        <div>
                            <input type="checkbox" id="materia3" name="materia" value="Programación Orientada a Infraestructura">
                            <label for="materia3" class="sans-serif-font">Programación Orientada a Infraestructura</label>
                        </div>
                    </section>  
                    <div class="end">
                        <div class="materia sans-serif-font">Materia:</div>
                        <div class="tiempo sans-serif-font">Tiempo Restante: <span id="tiempo-restante">00 : 00</span></div>
                    </div>
                </div>
            </div>
            <div class="botoness">
                <button id="alargar-reserva" class="btn-prf sans-serif-font">Alargar reserva</button>
                <button id="cancelar-reserva" class="btn-prf sans-serif-font">Cancelar reserva</button>
                <button class="btm-prf sans-serif-font"><a href="aulas-profe.html">Reservar</a></button>
            </div>
            <div id="selector-horas" class="sans-serif-font">
                <label for="horas">Selecciona horas para alargar reserva:</label>
                <select id="horas" class="sans-serif-font">
                    <option value="1">1 hora</option>
                    <option value="2">2 horas</option>
                    <option value="3">3 horas</option>
                    <option value="4">4 horas</option>
                    <option value="5">5 horas</option>
                </select>
                <button id="confirmar-alargue" class="sans-serif-font">Confirmar Alargue</button>
            </div>
        </div>
    </main>
    <script language="javascript" type="text/javascript" src="./script/profe-sel.js"></script>
</body>
</html>
