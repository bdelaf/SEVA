<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Language" content="es" />
    <title>SEVA</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .review-form {
            display: block;
            margin-top: 20px;
        }
        .review-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .review-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .stars-container {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        .star {
            font-size: 20px;
            color: gray;
            cursor: pointer; /* Cambia el cursor al pasar por encima */
        }
        .star.checked {
            color: gold;
        }
        .comments-container {
            max-height: 200px; /* Ajusta la altura máxima según tus necesidades */
            overflow-y: auto; /* Habilita el desplazamiento vertical */
            border: 1px solid #ccc; /* Añade un borde para definir el área de comentarios */
            padding: 10px; /* Añade algo de espacio interno */
            margin-bottom: 20px; /* Espacio inferior */
        }
    </style>
</head>
<body>
    <header>
        <div class="left-section">
            <a href="#" aria-label="Inicio">
                <img src="./img/uca-logo.png" alt="Logo de SEVA" id="seva-img" />
            </a>
            <a href="paginaprincipal.html" id="texto-nav">SEVA</a>
        </div>
        <div class="right-section">
            <a href="perfil-alumno.html" id="perfil-nav">Mi perfil</a>
        </div>
    </header>
    <main>
        <section class="calificaciones-c">
            <h2 class="h2-c">Calificaciones <span class="stars-c">★★★★☆</span></h2>
            <div class="comments-container" id="seccion">
                <div class="review-c">
                    <p class="reviewer-c">Anónimo <span class="stars-c">★★★★☆</span> <span class="check-c">✔</span></p>
                    <p class="review-text">El aula es muy amplia y moderna, hay una gran cantidad de computadoras y el aula se me encuentra cómoda.</p>
                </div>
                <div class="review-c">
                    <p class="reviewer-c">Anónimo <span class="stars-c">★☆☆☆☆</span> <span class="check-c">✔</span></p>
                    <p class="review-text">Aula muy mala, la calefacción es intoxicante y casi no se puede estar.</p>
                </div>
            </div>
            <form class="review-form">
                <label for="review-text">Escribe tu reseña:</label>
                <textarea id="review-text" rows="4" cols="50"></textarea>
                
                <label>Calificación:</label>
                <div class="stars-container">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
                <button type="submit">Enviar reseña</button>
            </form>
        </section>
    </main>
    <script language="javascript" type="text/javascript" src="reseñas-alumno.js"></script>
</body>
</html>
