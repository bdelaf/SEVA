<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Language" content="es" />
    <title>SEVA</title>
    <link rel="stylesheet" href="./styles/AAA-styles.css" />
</head>
<body>
    <header>
        <div class="left-section">
            <a href="#" aria-label="Inicio">
                <img src="./img/uca-logo.png" alt="Logo de SEVA" id="seva-img" />
            </a>
            <a href="inicio-alumno.html" id="texto-nav">SEVA</a>
        </div>
        <div class="right-section">
            <a href="perfil-alumno.html" id="perfil-nav">Mi perfil</a>
        </div>
    </header>
    <main>
        <section class=".calificaciones-c-profe-alumno">
            <h2 class="h2-c">Calificaciones <span class="stars-c">★★★★☆</span></h2>
            <div class="comments-container" id="seccion">
                <div class="review-c">
                    <p class="reviewer-c">Anónimo <span class="stars-c">★★★★☆</span> <span class="check-c">✔</span></p>
                    <p class="review-text">El aula es muy amplia y moderna, hay una gran cantidad de computadoras y el aula se me encuentra cómoda.</p>
                </div>
                <div class="review-c">
                    <p class="reviewer-c">Anónimo <span class="stars-c">★☆☆☆☆</span> <span class="check-c">✔</span></p>
                    <p class="review-text">Aula muy mala, la calefacción es intoxicante y casi no se puede estar.</p>
                </div>
            </div>
            <form class="review-form">
                <label for="review-text">Escribe tu reseña:</label>
                <textarea id="review-text" rows="4" cols="50"></textarea>
                
                <label>Calificación:</label>
                <div class="stars-container">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
                <button type="submit">Enviar reseña</button>
            </form>
        </section>
    </main>
    <script language="javascript" type="text/javascript" src="./script/reseñas.js"></script>
</body>
</html>
