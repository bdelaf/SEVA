<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEVA</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="f-container">
    <header>
      <a href="#"
        ><img src="./img/uca-logo.png" alt="seva-img" id="seva-img"
      /></a>
      <a href="index.html" id="texto-nav">SEVA</a>
    </header>
    <nav class="log-in">

        <input type="email" placeholder="nombre@uca.edu.ar" required />

      </form>
      <button class="forgot-password"><a href="#">
        🔐 Olvidé mi contraseña
      </a></button>
    </nav>
  </body>
</html>
