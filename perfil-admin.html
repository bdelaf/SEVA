<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEVA</title>
    <link rel="stylesheet" href="./styles/AAA-styles.css" />
  </head>
  <body class="body-miperfil">
    <header>
      <div class="left-section">
        <a href="#">
          <img src="./img/uca-logo.png" alt="seva-img" id="seva-img" />
        </a>
        <a href="inicio-admin.html" id="texto-nav">SEVA</a>
      </div>
      <div class="right-section">
        <a href="perfil-admin.html" id="perfil-nav">Mi perfil</a>
      </div>
    </header>
    <div class="container-miperfil">
        <h1 class="titulo-miperfil">Mi Perfil</h1>
        
        <!-- Información Personal -->
        <section class="personal-info-miperfil">
            <h2 class="subtitulo-miperfil">Información Personal</h2>
            <form class="form-miperfil">
                <label for="nombre" class="label-miperfil">Nombre y apellido:</label>
                <input type="text" id="nombre" name="nombre" class="input-miperfil" required>

                <label for="email" class="label-miperfil">Mail:</label>
                <input type="email" id="email" name="email" class="input-miperfil" required>

                <label for="telefono" class="label-miperfil">Teléfono Celular:</label>
                <input type="tel" id="telefono" name="telefono" class="input-miperfil" required>

                <label for="codigoadm" class="label-miperfil">Código de administrador:</label>
                <input type="text" id="codigoadm" name="cpdogpadm" class="input-miperfil" required>

                <button type="submit" class="submit-button">Guardar</button>
            </form>
        </section>

        <a href="index.html" class="cerrarcesion">Cerrar Sesión</a>
    </div>
    <script language="javascript" type="text/javascript" src="./script/main.js"></script>
  </body>
</html>
