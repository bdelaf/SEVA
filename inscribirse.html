<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="left-section">
            <img id="seva-img" src="img/logo.png" alt="Logo">
            <nav>
                <a id="texto-nav" href="#">Inicio</a>
                <a id="perfil-nav" href="#">Perfil</a>
            </nav>
        </div>
        <div class="right-section">
            <button class="can">Canal</button>
        </div>
    </header>

    <main>
        <div class="main-content">
            <h1 id="h1-user">Bienvenido</h1>
            <p class="instruction-text">Sigue las instrucciones a continuación para comenzar.</p>
            <div class="button-container">
                <a href="#" class="btn-home">Botón 1</a>
                <a href="#" class="btn-home">Botón 2</a>
            </div>
        </div>
    </main>

    <section class="left-panel">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar...">
        </div>
        <div class="filters">
            <select>
                <option value="filter1">Filtro 1</option>
                <option value="filter2">Filtro 2</option>
            </select>
        </div>
    </section>

    <section class="right-panel">
        <div class="classrooms-container">
            <div class="classroom">
                <div class="classroom-image">
                    <img src="img/classroom1.jpg" alt="Aula 1">
                </div>
                <div class="classroom-info">
                    <p>Aula 1</p>
                </div>
            </div>
            <div class="classroom">
                <div class="classroom-image">
                    <img src="img/classroom2.jpg" alt="Aula 2">
                </div>
                <div class="classroom-info">
                    <p>Aula 2</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="top-left">
            <button class="prof-body">Botón Footer</button>
        </div>
        <div class="top-corn">
            <button class="div-start">Iniciar</button>
        </div>
        <div id="mid">
            <p>Contenido del footer central</p>
        </div>
    </footer>
</body>
</html>
